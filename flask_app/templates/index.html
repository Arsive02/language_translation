<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-4xl" x-data="{
        activeTab: 'text',
        sourceText: '',
        translatedText: '',
        sourceLang: 'English',
        targetLang: '',
        targetFamily: '',
        isFamily: false,
        file: null,
        fileName: '',
        preview: null,
        loading: false,
        error: '',
        extractedText: '',
        
        async handleTextTranslation() {
            if (!this.sourceText || !this.targetLang) return;
            
            this.loading = true;
            this.error = '';
            
            const formData = new FormData();
            formData.append('text', this.sourceText);
            formData.append('source_lang', this.sourceLang);
            formData.append('target_lang', this.targetLang);
            formData.append('is_family', this.isFamily);
            if (this.isFamily) formData.append('family_name', this.targetFamily);
            
            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    this.translatedText = data.translated_text;
                } else {
                    this.error = data.error;
                }
            } catch (err) {
                this.error = 'Translation failed';
            } finally {
                this.loading = false;
            }
        },
        
        handleFileChange(event) {
            const file = event.target.files[0];
            if (file) {
                this.file = file;
                this.fileName = file.name;
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => this.preview = e.target.result;
                    reader.readAsDataURL(file);
                } else {
                    this.preview = null;
                }
            }
        },
        
        async handleDocumentTranslation() {
            if (!this.file || !this.targetLang) return;
            
            this.loading = true;
            this.error = '';
            this.extractedText = '';
            this.translatedText = '';
            
            const formData = new FormData();
            formData.append('file', this.file);
            formData.append('source_lang', this.sourceLang);
            formData.append('target_lang', this.targetLang);
            formData.append('is_family', this.isFamily);
            if (this.isFamily) formData.append('family_name', this.targetFamily);
            
            try {
                const response = await fetch('/process-document', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    this.extractedText = data.extracted_text;
                    this.translatedText = data.translated_text;
                } else {
                    this.error = data.error;
                }
            } catch (err) {
                this.error = 'Document processing failed';
            } finally {
                this.loading = false;
            }
        }
    }">
        <h1 class="text-3xl font-bold text-center mb-8">Universal Translator</h1>
        
        <!-- Language Selection -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Source Language</label>
                    <select x-model="sourceLang" class="w-full rounded-md border-gray-300">
                        {% for lang in individual_languages %}
                        <option value="{{ lang }}">{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Translation Type</label>
                    <select x-model="isFamily" class="w-full rounded-md border-gray-300">
                        <option value="false">Individual Language</option>
                        <option value="true">Language Family</option>
                    </select>
                </div>

                <template x-if="isFamily">
                    <div>
                        <label class="block text-sm font-medium mb-2">Language Family</label>
                        <select x-model="targetFamily" class="w-full rounded-md border-gray-300">
                            <option value="">Select family</option>
                            {% for family in language_families %}
                            <option value="{{ family }}">{{ family }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </template>

                <template x-if="isFamily">
                    <div>
                        <label class="block text-sm font-medium mb-2">Target Language</label>
                        <select x-model="targetLang" class="w-full rounded-md border-gray-300">
                            <option value="">Select language</option>
                            <template x-if="targetFamily">
                                {% for family, languages in language_families.items() %}
                                <template x-if="targetFamily === '{{ family }}'">
                                    {% for lang in languages %}
                                    <option value="{{ lang }}">{{ lang }}</option>
                                    {% endfor %}
                                </template>
                                {% endfor %}
                            </template>
                        </select>
                    </div>
                </template>

                <template x-if="!isFamily">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-2">Target Language</label>
                        <select x-model="targetLang" class="w-full rounded-md border-gray-300">
                            <option value="">Select language</option>
                            {% for lang in individual_languages %}
                            <option value="{{ lang }}">{{ lang }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </template>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex" aria-label="Tabs">
                    <button 
                        @click="activeTab = 'text'"
                        :class="{'border-blue-500 text-blue-600': activeTab === 'text',
                                'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'text'}"
                        class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                        Text Translation
                    </button>
                    <button 
                        @click="activeTab = 'document'"
                        :class="{'border-blue-500 text-blue-600': activeTab === 'document',
                                'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'document'}"
                        class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                        Document Translation
                    </button>
                </nav>
            </div>
        </div>

        <!-- Text Translation Tab -->
        <div x-show="activeTab === 'text'" class="bg-white rounded-lg shadow-sm p-6">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Source Text</label>
                    <textarea
                        x-model="sourceText"
                        placeholder="Enter text to translate..."
                        class="w-full rounded-md border-gray-300 min-h-[8rem]"
                    ></textarea>
                </div>

                <button 
                    @click="handleTextTranslation"
                    :disabled="!sourceText || !targetLang || loading"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span x-text="loading ? 'Translating...' : 'Translate'"></span>
                </button>

                <template x-if="translatedText">
                    <div>
                        <label class="block text-sm font-medium mb-2">Translation</label>
                        <textarea
                            x-model="translatedText"
                            readonly
                            class="w-full rounded-md border-gray-300 min-h-[8rem] bg-gray-50"
                        ></textarea>
                    </div>
                </template>
            </div>
        </div>

        <!-- Document Translation Tab -->
        <div x-show="activeTab === 'document'" class="bg-white rounded-lg shadow-sm p-6">
            <div class="space-y-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input
                        type="file"
                        @change="handleFileChange"
                        accept="image/*,.pdf"
                        class="hidden"
                        id="file-upload"
                    />
                    <label for="file-upload" class="cursor-pointer">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="text-sm text-gray-600">
                                <span class="font-medium text-blue-600 hover:text-blue-500">
                                    Upload a file
                                </span>
                                or drag and drop
                            </div>
                            <p class="text-xs text-gray-500">
                                PDF or Image files
                            </p>
                        </div>
                    </label>
                </div>

                <template x-if="preview">
                    <div class="relative">
                        <img :src="preview" alt="Preview" class="max-h-64 mx-auto" />
                    </div>
                </template>

                <template x-if="fileName">
                    <div class="flex items-center gap-2 text-sm text-gray-600">
                        <svg class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span x-text="fileName"></span>
                    </div>
                </template>

                <button 
                    @click="handleDocumentTranslation"
                    :disabled="!file || !targetLang || loading"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span x-text="loading ? 'Processing...' : 'Process Document'"></span>
                </button>

                <template x-if="loading">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
                    </div>
                </template>

                <template x-if="extractedText">
                    <div>
                        <label class="block text-sm font-medium mb-2">Extracted Text</label>
                        <textarea
                            x-model="extractedText"
                            readonly
                            class="w-full rounded-md border-gray-300 min-h-[8rem] bg-gray-50 mb-4"
                        ></textarea>
                    </div>
                </template>

                <template x-if="translatedText">
                    <div>
                        <label class="block text-sm font-medium mb-2">Translation</label>
                        <textarea
                            x-model="translatedText"
                            readonly
                            class="w-full rounded-md border-gray-300 min-h-[8rem] bg-gray-50"
                        ></textarea>
                    </div>
                </template>
            </div>
        </div>

        <!-- Error Message -->
        <template x-if="error">
            <div class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" x-text="error"></span>
            </div>
        </template>
    </div>
</body>
</html>
