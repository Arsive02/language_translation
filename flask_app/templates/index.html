<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-4xl" x-data="{
        activeTab: 'text',
        sourceText: '',
        translatedText: '',
        sourceLang: 'English',
        targetLang: '',
        targetFamily: '',
        isFamily: false,
        file: null,
        fileName: '',
        loading: false,
        error: '',
        extractedText: '',
        useOcr: false,

        async handleTextTranslation() {
            if (!this.sourceText || !this.targetLang) return;
            
            this.loading = true;
            this.error = '';
            this.translatedText = '';
            
            const formData = new FormData();
            formData.append('text', this.sourceText);
            formData.append('source_lang', this.sourceLang);
            formData.append('target_lang', this.targetLang);
            formData.append('is_family', this.isFamily);
            if (this.isFamily) formData.append('family_name', this.targetFamily);
            
            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    this.translatedText = data.translated_text;
                } else {
                    this.error = data.error;
                }
            } catch (err) {
                this.error = 'Translation failed';
            } finally {
                this.loading = false;
            }
        },

        handleFileChange(event) {
            const file = event.target.files[0];
            if (file) {
                this.file = file;
                this.fileName = file.name;
            }
        },

        async handleDocumentTranslation() {
            if (!this.file || !this.targetLang) return;
            
            this.loading = true;
            this.error = '';
            this.extractedText = '';
            this.translatedText = '';
            
            const formData = new FormData();
            formData.append('file', this.file);
            formData.append('source_lang', this.sourceLang);
            formData.append('target_lang', this.targetLang);
            formData.append('is_family', this.isFamily);
            formData.append('use_ocr', this.useOcr);
            if (this.isFamily) formData.append('family_name', this.targetFamily);
            
            try {
                const response = await fetch('/process-document', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    this.extractedText = data.result.extracted_text;
                    this.translatedText = data.result.translated_text;
                } else {
                    this.error = data.error;
                }
            } catch (err) {
                this.error = 'Document processing failed';
            } finally {
                this.loading = false;
            }
        }
    }">
        <h1 class="text-3xl font-bold text-center mb-8">Universal Translator</h1>
        
        <!-- Language Selection -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Source Language -->
                <div>
                    <label class="block text-sm font-medium mb-2">Source Language</label>
                    <select x-model="sourceLang" class="w-full rounded-md border border-gray-300 p-2">
                        {% for lang in individual_languages %}
                        <option value="{{ lang }}">{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Translation Type -->
                <div>
                    <label class="block text-sm font-medium mb-2">Translation Type</label>
                    <select x-model="isFamily" class="w-full rounded-md border border-gray-300 p-2">
                        <option value="false">Individual Language</option>
                        <option value="true">Language Family</option>
                    </select>
                </div>

                <!-- Family Selection (Conditional) -->
                <template x-if="isFamily">
                    <div>
                        <label class="block text-sm font-medium mb-2">Language Family</label>
                        <select x-model="targetFamily" class="w-full rounded-md border border-gray-300 p-2">
                            <option value="">Select family</option>
                            {% for family in language_families %}
                            <option value="{{ family }}">{{ family }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </template>

                <!-- Target Language -->
                <div>
                    <label class="block text-sm font-medium mb-2">Target Language</label>
                    <select x-model="targetLang" class="w-full rounded-md border border-gray-300 p-2">
                        <option value="">Select language</option>
                        <template x-if="!isFamily">
                            {% for lang in individual_languages %}
                            <option value="{{ lang }}">{{ lang }}</option>
                            {% endfor %}
                        </template>
                        <template x-if="isFamily && targetFamily">
                            {% for family, languages in language_families.items() %}
                            <template x-if="targetFamily === '{{ family }}'">
                                {% for lang in languages %}
                                <option value="{{ lang }}">{{ lang }}</option>
                                {% endfor %}
                            </template>
                            {% endfor %}
                        </template>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex" aria-label="Tabs">
                    <button 
                        @click="activeTab = 'text'"
                        :class="{'border-blue-500 text-blue-600': activeTab === 'text',
                                'border-transparent text-gray-500': activeTab !== 'text'}"
                        class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                        Text Translation
                    </button>
                    <button 
                        @click="activeTab = 'document'"
                        :class="{'border-blue-500 text-blue-600': activeTab === 'document',
                                'border-transparent text-gray-500': activeTab !== 'document'}"
                        class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                        Document Translation
                    </button>
                </nav>
            </div>
        </div>

        <!-- Text Translation Tab -->
        <div x-show="activeTab === 'text'" class="bg-white rounded-lg shadow-sm p-6">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Source Text</label>
                    <textarea
                        x-model="sourceText"
                        placeholder="Enter text to translate..."
                        class="w-full rounded-md border border-gray-300 p-2 min-h-[8rem]"
                    ></textarea>
                </div>

                <button 
                    @click="handleTextTranslation"
                    :disabled="!sourceText || !targetLang || loading"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50">
                    <span x-text="loading ? 'Processing...' : 'Translate'"></span>
                </button>

                <template x-if="translatedText">
                    <div>
                        <label class="block text-sm font-medium mb-2">Translation</label>
                        <textarea
                            x-model="translatedText"
                            readonly
                            class="w-full rounded-md border border-gray-300 p-2 min-h-[8rem] bg-gray-50"
                        ></textarea>
                    </div>
                </template>
            </div>
        </div>

        <!-- Document Translation Tab -->
        <div x-show="activeTab === 'document'" class="bg-white rounded-lg shadow-sm p-6">
            <div class="space-y-6">
                <!-- OCR Option -->
                <div>
                    <label class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            x-model="useOcr"
                            class="rounded border-gray-300"
                        />
                        <span class="text-sm text-gray-700">Use OCR (for scanned documents)</span>
                    </label>
                </div>

                <!-- File Upload -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                    <input
                        type="file"
                        @change="handleFileChange"
                        accept="image/*,.pdf"
                        class="hidden"
                        id="file-upload"
                    />
                    <label for="file-upload" class="cursor-pointer block text-center">
                        <span class="text-blue-600 hover:text-blue-500">Upload a file</span>
                        <p class="text-xs text-gray-500 mt-2">PDF or Image files</p>
                    </label>
                </div>

                <template x-if="fileName">
                    <p class="text-sm text-gray-600" x-text="fileName"></p>
                </template>

                <button 
                    @click="handleDocumentTranslation"
                    :disabled="!file || !targetLang || loading"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50">
                    <span x-text="loading ? 'Processing...' : 'Translate Document'"></span>
                </button>

                <template x-if="extractedText">
                    <div>
                        <label class="block text-sm font-medium mb-2">Extracted Text</label>
                        <textarea
                            x-model="extractedText"
                            readonly
                            class="w-full rounded-md border border-gray-300 p-2 min-h-[8rem] bg-gray-50 mb-4"
                        ></textarea>
                    </div>
                </template>

                <template x-if="translatedText">
                    <div>
                        <label class="block text-sm font-medium mb-2">Translation</label>
                        <textarea
                            x-model="translatedText"
                            readonly
                            class="w-full rounded-md border border-gray-300 p-2 min-h-[8rem] bg-gray-50"
                        ></textarea>
                    </div>
                </template>
            </div>
        </div>

        <!-- Error Message -->
        <template x-if="error">
            <div class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <span x-text="error"></span>
            </div>
        </template>
    </div>
</body>
</html>
